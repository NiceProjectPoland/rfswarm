---

on: push

jobs:
  test:
    strategy:
      matrix:
        # platform: [ubuntu-latest, macos-latest, windows-latest]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pip'
    - run: pip install robotframework
