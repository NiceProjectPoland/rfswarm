---
name: Publish

on: workflow_call

jobs:
  Publish_PIP:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Branch Name
        run: |
          branchname=$(git rev-parse --abbrev-ref HEAD)
          echo "branchname=$branchname" >> "$GITHUB_ENV"
      - name: Determine if this is a release branch
        run: |
          isrrelease=0
          if [[ $branchname =~ v[0-9]\. ]]; then
            isrrelease=1
          fi
          echo "isrrelease=$isrrelease" >> "$GITHUB_ENV"
      - name: Check Milestone
        # if: ${{ env.isrrelease == 1 }}
        shell: python
        # https://github.com/damies13/rfswarm/milestones
        # https://github.com/damies13/rfswarm/milestones/paginate?page=1
        run: |
          import requests
          import lxml.html
          import os
          branchname = os.getenv("branchname")
          print("branchname:", branchname)
          branchname = 'v1.3.0'
          p1 = requests.get('https://github.com/damies13/rfswarm/milestones/paginate?page=1')
          treep1 = lxml.html.fromstring(p1.text)
          pct = treep1.xpath('//h2[@class="milestone-title-link" and a[text()="' + branchname + '"]]/../../div[@class="table-list-cell milestone-progress"]//span[@class="progress-percent"]')
          print("pct:", pct[0].text)
          dopublish = 0
          if pct[0].text == "100%":
            dopublish = 1
          env_file = os.getenv('GITHUB_ENV')
          with open(env_file, "a") as myfile:
            myfile.write("dopublish={}".format(dopublish))

      - name: Echo Vars
        run: |
          echo numver: ${{ env.branchname }}
          echo numver: ${{ env.isrrelease }}
          echo version: ${{ env.dopublish }}
      - name: Apt Update
        if: ${{ env.isrrelease == 1 }}
        run: |
          sudo apt update -y
      - name: Setup Python
        if: ${{ env.isrrelease == 1 }}
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: PIP Install
        if: ${{ env.isrrelease == 1 }}
        run: pip install --upgrade build setuptools twine wheel
      - name: Download packages to dist
        if: ${{ env.isrrelease == 1 }}
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Show Dist UM
        if: ${{ env.isrrelease == 1 && matrix.platform != 'windows-latest' }}
        run: |
          ls -la dist
      - name: Show Dist W
        if: ${{ env.isrrelease == 1 && matrix.platform == 'windows-latest' }}
        run: |
          dir dist

